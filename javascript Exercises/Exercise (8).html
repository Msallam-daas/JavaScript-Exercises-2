<!DOCTYPE html>
<html>

<head>
    <title>Exercise #8:Color Picker</title>
    <style>
         button{
            width: 80px;
            height: 40px;
            cursor: pointer;    
         }
        #test{
            width: 180px;
            height: 40px;
            background-color: black;   
        }
        #output_text{
            text-align: center;
            color: black;
        }

    </style>
</head>

<body>
    <button style="background-color: rgb(105,180,255)" id="toBlue"></button>
    <button style="background-color: rgb(105,255,180)" id="toGreen"></button>
    <button style="background-color: rgb(255,105,105)" id="toRed"></button>
    <button style="background-color: rgb(255,105,180)" id="toPink"></button>
    <div id="test">
        <p id="output_text"></p>
    </div>
    <script>

        document.getElementById("toBlue").onclick = function () {
            document.getElementById("test").style.backgroundColor= 'rgb(105,180,255)';
            document.getElementById("output_text").innerHTML = 'rgb(105,180,255)';
        }

        document.getElementById("toGreen").onclick = function () {
            document.getElementById("test").style.backgroundColor= 'rgb(105,255,180)';
            document.getElementById("output_text").innerHTML = 'rgb(105,255,180)';
        }

        document.getElementById("toRed").onclick = function () {
            document.getElementById("test").style.backgroundColor= 'rgb(255,105,105)';
            document.getElementById("output_text").innerHTML = 'rgb(255,105,105)';
        }
        document.getElementById("toPink").onclick = function () {
            document.getElementById("test").style.backgroundColor= 'rgb(255,105,180)';
            document.getElementById("output_text").innerHTML = 'rgb(255,105,180)';
        }

    </script>
</body>

</html>
