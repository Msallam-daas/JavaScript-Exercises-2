<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise (2A): Changing colors</title>
    <style>
    #colors{
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    </style>
</head>
<body>
    <div id="colors">

    </div>
    <script>
        let color=["blue","red","yellow"];
        let i=0;
        let colors=document.getElementById("colors");
        function col(){
            i= i < color.length ? ++i : 0 ;
            document.getElementById("colors").style.background=color[i]   
        }
        colors.addEventListener("click",col);
    </script>
</body>
</html>
