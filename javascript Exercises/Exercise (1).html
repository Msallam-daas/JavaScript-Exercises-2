<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise (1): Changing text</title>
    <style>
        #h1{
            width: 10em;
            height: 2em;
            background-color: yellow;
            text-align: center;
            padding: 1em;

        }
    </style>
</head>
<body>
    <h1 id="h1">Hello World !</h1>
    <script>
       
        function myFunction() {

            document.getElementById("h1").innerHTML = "Can I help you?";

        }
                function myFunction2() {

            document.getElementById("h1").innerHTML = "Hello World !";

        }
        var h1=document.getElementById("h1");
        h1.addEventListener("mouseover",myFunction);
        h1.addEventListener("mouseleave",myFunction2);
    </script>
</body>
</html>
